{% extends "base.html" %}
{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock title %}

{% block content %}
						<!-- Content -->
							<article class="box post">
                            {% if page.picture is defined %}
                                <a href="#" class="image featured"><img src="{{ page.picture }}"/></a>
                            {% endif %}
								<header>
									<h2>{{ page.title }}</h2>
                                    {{ page.summary }}
								</header>
                                {{ page.content }}
							</article>
                            <div align="center">
                                <ul class="actions">
                                    <li><a href="{{ SITEURL }}/index.html" class="button large">
                                        <span class="fa fa-arrow-left"></span>
                                        Retour
                                    </a></li>
								</ul>
                            </div>
{% endblock content %}
